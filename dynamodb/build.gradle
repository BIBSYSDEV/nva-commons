dependencies {
    implementation project (":core")
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-core', version: project.ext.awsSdkVersion

    api(group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: project.ext.awsSdkVersion) {
        exclude(group:'com.amazonaws', module: 'aws-java-sdk-s3')
