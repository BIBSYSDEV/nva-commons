dependencies{
    compileOnly project(":commons")
    testImplementation project(":commons")

    api (group: 'com.amazonaws',name: 'aws-lambda-java-core', version:'1.2.1'){
        exclude group: "com.fasterxml.jackson.core", module: "jackson-annotations"
        exclude group: "com.fasterxml.jackson.core", module: "jackson-core"
        exclude group: "com.fasterxml.jackson.core", module: "jackson-databind"
        exclude group: "com.fasterxml.jackson.datatype", module: "jackson-datatype-jsr310"
        exclude group: "com.fasterxml.jackson.datatype", module: "jackson-datatype-jdk8"
    }

    compileOnly (group: 'com.amazonaws', name: 'aws-java-sdk-sts', version: project.ext.awsSdkVersion){
        exclude  group:"com.fasterxml.jackson.core", module: "jackson-databind"
        exclude  group:"com.fasterxml.jackson.dataformat", module: "jackson-dataformat-cbor"
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    testImplementation (group: 'com.amazonaws', name: 'aws-java-sdk-sts', version: project.ext.awsSdkVersion)


}