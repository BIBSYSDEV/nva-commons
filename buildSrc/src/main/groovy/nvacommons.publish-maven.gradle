plugins {
    id 'maven-publish'
    id 'signing'
}

/***********************************ATTENTION*******************************************************
 * Re-usable plugin for publishing a Java sub-project as a Maven artifact.
 * Part of the maven publishing configuration has to be in the root project(nvacommons.root.gradle)
 ************************************ ATTENTION*****************************************************/

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = project.name
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
}
