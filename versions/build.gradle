plugins {
    id 'version-catalog'
    id 'nvacommons.publish-artifact'
}

catalog {
    versionCatalog {
        from(files('../gradle/libs.versions.toml'))
    }
}

publishing {
    publications {
        create("versionCatalog", MavenPublication)  {
            artifactId = project.name
            from components.versionCatalog
            pom(configureCommonPom)
        }
    }
}
