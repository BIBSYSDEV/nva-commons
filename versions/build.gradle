plugins {
    id 'version-catalog'
    id 'nvacommons.java-conventions'
    id 'maven-publish'
    id 'signing'
}

catalog {
    versionCatalog {
        from(files('../gradle/libs.versions.toml'))
    }
}

publishing {
    publications {
        create("versionCatalog", MavenPublication)  {
            artifactId = project.name
            from components.versionCatalog
        }
    }
}
