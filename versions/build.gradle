plugins {
    id 'version-catalog'
    id 'nvacommons.java-conventions'
    id 'nvacommons.publish-artifact'
}

catalog {
    versionCatalog {
        from(files('../gradle/libs.versions.toml'))
    }
}

publishing {
    publications {
        // Publish the version catalog from the root project as a single artifact
        versionCatalog(MavenPublication) {
            artifactId = 'versions'
            from components.versionCatalog
            pom(configureCommonPom)
        }
    }
}
