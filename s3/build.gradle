plugins{
    id 'nvacommons.java-conventions'
    id 'nvacommons.publish-maven'
}

dependencies {
    implementation project (":core")
    implementation project (":json")
    implementation libs.aws.sdk2.s3
    implementation libs.aws.sdk2.core
    implementation libs.aws.ion

    implementation libs.bundles.jackson
    implementation libs.aws.apache.client

    testImplementation libs.bundles.testing
    testImplementation libs.aws.http.client.spi
    testImplementation project(":nvatestutils")
    testImplementation ('net.datafaker:datafaker:1.9.0') { exclude module: 'org.yaml' } //Hacky workaround for build problems.
    testImplementation group: 'org.yaml', name: 'snakeyaml', version: '1.17' // Hacky workaround for build problems. Once this project is on java 17 this should be fixed

}